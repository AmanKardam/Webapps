<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Chat - Professional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #chat-messages::-webkit-scrollbar { width: 8px; }
    #chat-messages::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
    #chat-messages::-webkit-scrollbar-thumb:hover { background: #64748b; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 flex items-center justify-center h-screen">
  <div class="w-full max-w-5xl h-full md:h-auto md:max-h-[90vh] bg-white dark:bg-gray-800 rounded-lg shadow-xl flex flex-col overflow-hidden">
    
    <!-- Header -->
    <header class="bg-gray-800 dark:bg-gray-900 text-white p-4 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold">P2P Chat</h1>
        <span id="status-badge" class="px-2 py-1 text-xs rounded bg-red-500">Disconnected</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="bg-gray-700 px-2 py-1 rounded-md text-sm" id="my-id">...</div>
        <button id="copy-id" class="bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded text-xs">Copy</button>
        <button id="toggle-dark" class="bg-gray-600 hover:bg-gray-500 px-2 py-1 rounded text-xs">ðŸŒ™</button>
      </div>
    </header>
    
    <!-- Main Content -->
    <div class="flex flex-col md:flex-row flex-grow min-h-0">
      <!-- Chat Area -->
      <main class="flex-grow p-4 flex flex-col bg-gray-50 dark:bg-gray-800">
        <div id="chat-messages" class="flex-grow overflow-y-auto bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-4 border border-gray-200 dark:border-gray-600 space-y-3">
          <div class="text-center text-gray-500 italic">Connect with a peer to start chatting.</div>
        </div>
        <div class="flex gap-2">
          <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-600 text-gray-900 dark:text-gray-100"/>
          <button id="send-button" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg disabled:bg-gray-400">Send</button>
          <button id="clear-chat" class="bg-red-500 hover:bg-red-600 text-white px-3 py-3 rounded-lg">Clear</button>
        </div>
        <div id="typing-indicator" class="text-xs text-gray-500 mt-1 h-4"></div>
      </main>
      
      <!-- Sidebar -->
      <aside class="w-full md:w-80 bg-gray-100 dark:bg-gray-900 p-4 border-l border-gray-200 dark:border-gray-700">
        <h2 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">Connection</h2>
        <label class="block text-sm mb-1 text-gray-700 dark:text-gray-300">Peer's ID:</label>
        <input id="peer-id-input" type="text" placeholder="Enter peer's ID" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md mb-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"/>
        <button id="connect-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md">Connect</button>
        <div id="status" class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400"></div>
      </aside>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const myIdEl = document.getElementById('my-id');
      const copyIdBtn = document.getElementById('copy-id');
      const toggleDark = document.getElementById('toggle-dark');
      const peerIdInput = document.getElementById('peer-id-input');
      const connectButton = document.getElementById('connect-button');
      const chatMessages = document.getElementById('chat-messages');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const clearChatBtn = document.getElementById('clear-chat');
      const statusEl = document.getElementById('status');
      const statusBadge = document.getElementById('status-badge');
      const typingIndicator = document.getElementById('typing-indicator');

      let peer, conn, typingTimeout;

      // Dark Mode Persistence
      if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
      toggleDark.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      });

      // Copy ID
      copyIdBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(myIdEl.textContent);
        copyIdBtn.textContent = 'âœ…';
        setTimeout(() => copyIdBtn.textContent = 'Copy', 1000);
      });

      function updateStatus(connected, peerId = '') {
        if (connected) {
          statusBadge.textContent = 'Connected';
          statusBadge.className = 'px-2 py-1 text-xs rounded bg-green-500';
          statusEl.textContent = `Connected to ${peerId}`;
        } else {
          statusBadge.textContent = 'Disconnected';
          statusBadge.className = 'px-2 py-1 text-xs rounded bg-red-500';
          statusEl.textContent = '';
        }
      }

      function initializePeer() {
        peer = new Peer();
        peer.on('open', id => myIdEl.textContent = id);
        peer.on('connection', newConn => setupConnection(newConn));
        peer.on('error', err => alert(`Error: ${err.message}`));
        sendButton.disabled = true;
      }

      function setupConnection(newConn) {
        conn = newConn;
        sendButton.disabled = false;
        updateStatus(true, newConn.peer);
        chatMessages.innerHTML = '';
        
        conn.on('data', data => {
          if (data === '__typing__') {
            typingIndicator.textContent = 'Peer is typing...';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => typingIndicator.textContent = '', 1000);
          } else {
            addMessage(data, 'peer');
          }
        });

        conn.on('close', () => {
          updateStatus(false);
          sendButton.disabled = true;
        });
      }

      function addMessage(message, sender) {
        const time = new Date().toLocaleTimeString();
        const msgDiv = document.createElement('div');
        msgDiv.className = `flex ${sender === 'me' ? 'justify-end' : 'justify-start'}`;
        msgDiv.innerHTML = `<div class="px-4 py-2 rounded-lg max-w-xs break-words ${sender === 'me' ? 'bg-blue-600 text-white' : 'bg-gray-300 dark:bg-gray-600 text-gray-900 dark:text-gray-100'}">
                              ${message}
                              <div class="text-xs mt-1 opacity-70">${time}</div>
                            </div>`;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        saveChat();
      }

      function sendMessage() {
        if (conn?.open) {
          const msg = messageInput.value.trim();
          if (msg) {
            conn.send(msg);
            addMessage(msg, 'me');
            messageInput.value = '';
          }
        }
      }

      function saveChat() {
        localStorage.setItem('chatHistory', chatMessages.innerHTML);
      }

      function loadChat() {
        chatMessages.innerHTML = localStorage.getItem('chatHistory') || `<div class="text-center text-gray-500 italic">Connect with a peer to start chatting.</div>`;
      }

      // Typing event
      messageInput.addEventListener('input', () => {
        if (conn?.open) conn.send('__typing__');
      });

      connectButton.addEventListener('click', () => {
        const peerId = peerIdInput.value.trim();
        if (peerId) {
          const newConn = peer.connect(peerId, { reliable: true });
          setupConnection(newConn);
        }
      });

      sendButton.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
      clearChatBtn.addEventListener('click', () => {
        chatMessages.innerHTML = '';
        localStorage.removeItem('chatHistory');
      });

      loadChat();
      initializePeer();
    });
  </script>
</body>
</html>
